<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="flex-container">
      <div class="card">

          <img src="images/bg-pattern-card.svg" alt="Background-Card" class='card-background'>

          <img src="images/image-victor.jpg" alt="Profile-picture" class='profile'>

        <div class="name-age-city">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <hr>

        <div class="stats-block">

          <div class="stat">
            <div class="stat-number"><p>80K</p></div>
            <div class="stat-title"><p>Followers</p></div>
          </div>

          <div class="stat">
            <div class="stat-number"><p>803K</p></div>
            <div class="stat-title"><p>Likes</p></div>
          </div>

          <div class="stat">
            <div class="stat-number"><p>1.4K</p></div>
            <div class="stat-title"><p>Photos</p></div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
